<div class="form_item_block">
  <label>SonarQube Server Uri</label>
  <input type="text" ng-model="ServerUri" ng-required="true">
  </input>
</div>
<div class="form_item_block">
  <label>SonarQube User Token</label>
  <input type="text" ng-model="UserToken" ng-required="true">
  </input>
</div>
<div class="form_item_block">
  <label>Key of Sonar Project<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="ProjectKey" ng-required="true">
  </input>
</div>
